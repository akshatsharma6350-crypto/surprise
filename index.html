<!DOCTYPE html>
<html>
<head>

<style>

}

.card{

}

img{
    width:75%;
    max-width:260px;
    border-radius:50%;
    border:4px solid red;
    margin-top:20px;
}

    color:white;
    font-size:18px;

</head>

<body>

</html>
